<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Shravocado</title>
    <meta name="description" content="">
    <meta name="author" content="Shravan Lal">

    <!-- Mobile Specific Metas
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400i|Crete+Round:400i|PT+Serif:400,400i,700,700i" rel="stylesheet">

    <!-- CSS
          –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/static/lib/skeleton-css/css/normalize.css">
    <link rel="stylesheet" href="/static/lib/skeleton-css/css/skeleton.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Favicon
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    {% block head %}{% endblock %}

</head>

<body>

    <!-- Primary Page Layout
              –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container">
        {% if not clean %}
            <header class="row b-banner">
                <img class="b-banner__img" src="/static/img/shravocado_small.png" alt="ロゴ：なぜかアボカドに付いた私の顔" title="なぜかアボカドに付いた私の顔" />
                <div class="b-banner__title-nav-box">
                    <div class="b-banner__title-box">
                        <h1 class="b-banner__title">
                            <a href="/jp" class="b-banner__title-link">シラボカド</a>
                        </h1>
                        <small class="b-banner__subtitle">
                            アボカドに<strong>全く</strong>関係がないサイト
                        </small>
                        <a class="b-banner__language" href="/">English</a>
                    </div>
                    <nav class="b-banner__nav">
                        <div class="b-banner__nav-group b-banner__nav-group--left">
                            <a href="/jp/links" class="b-banner__nav-link b-banner__nav-link--sep">リンク</a>
                            <a href="/jp/projects" class="b-banner__nav-link b-banner__nav-link--sep">プロジェクト</a>
                        </div>
                        <div class="b-banner__nav-group b-banner__nav-group--right">
                            <a href="/jp/cv" class="b-banner__nav-link b-banner__nav-link--sep">履歴書</a>
                            <a href="/jp/blog"  class="b-banner__nav-link">ブログ</a>
                        </div>
                    </nav>
                </div>
            </header>
        {% endif %}
        <div class="row b-content">
            {% block content %}
            <pre>
ホームページはまだ建設中。
シラバンラールのウェッブサイト。
            </pre>
            {% endblock %}
        </div>
    </div>

    {% block scripts %}
    {% endblock %}
    <!-- End Document –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
